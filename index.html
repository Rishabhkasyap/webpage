<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>webpage</title>
  </head>
  <body>
    <div class="body">
      <header>
        <nav class="nevbar">
          <!-- Navigation Links -->
          <ul class="nav-links">

              class="logo"
              src="Assets/website-logo.png"

            />
            <li><a href="#retail">Retail</a></li>
            <li><a href="#retail">sme</a></li>
            <li><a href="#corporate">Corporate</a></li>
            <li><a href="#aboutus">About Us</a></li>
            <li><a href="#covid19">COVID-19</a></li>
            <li><a href="#campaigns">Campaigns</a></li>
          </ul>

            <span class="search-icon"

      <main>
        <div class="hero">

            <div class="contact">

              <a style="color: blue;" href=""><i class="fa-brands fa-facebook"></i></a>
              <a style="color: red;" href=""><i class="fa-brands fa-youtube"></i></a>
              <a style="color: blue;" href=""><i class="fa-brands fa-linkedin"></i></a>
              <a style="color: #1a1f26;"><i class="fa-brands fa-github"></i></a>
            </div>
          </div>
          <div class="right">
            <img src="Assets/hero-image.png" alt="" />
          </div>
        </div>

    </div>
